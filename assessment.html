    <script>
		
    var quiz;

    function init(){
        
        //create the screen object which loads the xml and creates all screen elements
        quiz = new Screen({id:"myQuiz", xmlPath:"lib/xml/quiz1_responsive.xml"});
        
        //choose a target div
        var targetDiv = get("mainScreen");
        
        //load it
        quiz.load(targetDiv,false);
    }
    
    //kick off
    $(document).ready(function() {
        init();
    });
